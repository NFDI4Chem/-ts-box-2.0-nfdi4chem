---
- name: 1 Install aptitude
  package:
    name: aptitude
    state: present

- name: 2 Update and upgrade apt packages
  apt:
    upgrade: 'True'
    update_cache: 'True'
    cache_valid_time: 86400 #One day

- name: 3 Install apt packages
  package:
    name: "{{ item }}"
    state: present
  loop:
    - python3-pip
    - python3-setuptools
    - wget
    - git
    - vim
    - nginx
    - apt-transport-https
    - curl
    - tmux
    - lynx

- name: 4 pip3 executable
  command: which pip3
  register: pip3_path
